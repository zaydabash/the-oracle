version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: oracle
      POSTGRES_USER: oracle
      POSTGRES_PASSWORD: oracle
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oracle -d oracle"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://oracle:oracle@db:5432/oracle
      - ORACLE_MODE=${ORACLE_MODE:-mock}
      - ARXIV_CATEGORIES=${ARXIV_CATEGORIES:-cs.AI,cs.CL,cs.LG,stat.ML}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - CRUNCHBASE_API_KEY=${CRUNCHBASE_API_KEY:-}
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DEBUG=true
      - RELOAD=true
    volumes:
      - ./backend:/app
      - ./data:/app/data
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
