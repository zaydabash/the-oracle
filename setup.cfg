[flake8]
max-line-length = 88
extend-ignore = E203, E266, E501, W503
exclude =
    .git,
    __pycache__,
    .venv,
    venv,
    .eggs,
    *.egg,
    build,
    dist,
    .mypy_cache,
    .pytest_cache,
    .ruff_cache,
    alembic/versions
per-file-ignores =
    __init__.py:F401
max-complexity = 10

[pylint]
max-line-length = 88
disable =
    C0111,  # missing-docstring
    C0103,  # invalid-name
    R0903,  # too-few-public-methods
    R0913,  # too-many-arguments
    W0212,  # protected-access
    C0301,  # line-too-long
ignore = migrations,venv,.venv,build,dist
good-names = i,j,k,ex,Run,_,id,db

[pylint.messages_control]
max-args = 10
max-attributes = 15
max-branches = 15
max-locals = 20
max-returns = 8
max-statements = 50

